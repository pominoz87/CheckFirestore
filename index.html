<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Firestore Text App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
  <!-- Include Firebase config -->
  <script src="firebase.js"></script>
  <!-- App logic -->
  <script src="app.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
    }
    #message {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Simple Firestore Text App</h1>
  <form id="textForm">
    <input type="text" id="textInput" placeholder="Type some text" required>
    <button type="submit">Save to Firestore</button>
  </form>
  <div id="message"></div>
</body>
</html>
